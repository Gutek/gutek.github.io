baseURL = 'https://localhost/'
copyright = "{year}" # To make 2007 - 2022. Just add before {year} example: 2007 - {year}
languageCode = 'en-US'
defaultContentLanguage = 'en'
title = 'thoughts'
enableRobotsTXT = true
enableGitInfo = true
summaryLength = 15
capitalizeListTitles = false
paginate = 5

[build]
  noJSConfigInAssets = true
  [build.buildStats]
    enable = true

[imaging]
  # JPEG and WebP quality
  quality = 90

[permalinks]
  posts = "/posts/:year/:month/:title/"

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = false
    noClasses = true
    noHl = false
    style = 'dracula'
    tabWidth = 4
