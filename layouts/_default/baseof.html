<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default `en` }}" class="scroll-smooth">
  <head>
    {{- partial "head/index" . -}}
  </head>

  <body class="max-w-screen-md mx-auto px-2">
    {{/* HEADER */}}
    {{partial "header/index" . }}

    {{/* CONTENT */}}
    <main id="content">
      {{- block "main" . -}}
      {{- end }}
    </main>

    {{/* FOOTER */}}
    {{- partial "footer/index" . -}}
  </body>
</html>
